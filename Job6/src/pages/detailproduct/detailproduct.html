<ion-header>
  <ion-navbar>
    <ion-title>Detail Product</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content class="cards-bg social-cards">
        <ion-card>
        <img *ngIf="product.image==null" src="https://ecommerce.jaroji.web.id/uploads/product/images/no-image.jpg" />
        <img *ngIf="product.image!=null" src="https://ecommerce.jaroji.web.id/uploads/product/images/{{ product.image }}" />
        <ion-card-content>
                <p>Nama : {{ product.name }}</p>
        </ion-card-content>
        <ion-card-content>
          <p>Kategori : {{ product.categori_id }}</p>
        </ion-card-content>
        <ion-card-content>
          <p>Harga :  Rp. {{ product.price }}</p>
        </ion-card-content>
        </ion-card>
        </ion-content>
        </ion-content>
